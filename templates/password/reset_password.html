{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<section id="hero">
    <div class="hero-container" data-aos="fade-up" data-aos-delay="150">
        <div class="container mt-5mb-5 pb-5">

            <div class="row justify-content-center">
                <div class="col-md-6 bg-light border p-5">
                    <div class="text-center">
                        <h4>Welcome to the Password Reset Page</h4>
                        <p>
                            Forgot your password? Please enter the email address you used to register
                            with us and we will send you a link to reset your password
                        </p>
                    </div>
                    <br />

                    <form action="" method="POST" class="text-center">
                        {% csrf_token %}
                        {{form|crispy}}
                        <input type="submit" class="btn btn-outline-danger" value="Send email" /><br>
                    </form><br />
                    <div class="text-center">
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
